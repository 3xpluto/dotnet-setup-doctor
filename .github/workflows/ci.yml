name: CI
on:
  push:
  pull_request:

jobs:
  build-test-pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Pack (tool)
        run: dotnet pack src/DotnetSetupDoctor/DotnetSetupDoctor.csproj -c Release -o nupkg

      - name: Smoke run
        run: dotnet run --project src/DotnetSetupDoctor -- doctor --json
